<style>

    .str-btn {
        background-color: green;
        color: white;
        cursor: pointer;
        border: none;
        transition: padding-right 0.5s, 
        padding-bottom 0.5s, 
        padding-top 0.5s, 
        padding-left 0.5s;
        font-size: 10px;
        border-radius: 3px;
    }
    .str-btn:hover {
        padding-right: 10px;
        padding-bottom: 5px;
        padding-top: 5px;
        padding-left: 10px;
        opacity: 0.7;
       
    }
    .str-btn:active {
        opacity: 0.5;
    }

</style>
