<style>

    button {
        background-color: green;
        color: white;
        border: none;
        border-radius: 2px;
        font-size: 15px;
        margin-left: 5px;
        transition: padding-left 0.5s,
        padding-right 0.5s;
    }

    button:hover {
        padding-left: 15px;
        padding-right: 15px;
        opacity: 0.8;
    }
    button:active {
        opacity: 0.6;
    }

</style>


<button>One</button>
<button>Two</button>
<button>Three</button>
