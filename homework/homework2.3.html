<style>

    .sh-btn {
        background-color: green ;
        color: white;
        border: none;
        border-radius: 1px;
        cursor: pointer;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 3px;
        padding-bottom: 3px;
        box-shadow: 2px 2px 5px rgb(122, 122, 122);
    }
    .sh-btn:hover {
        opacity: 0.8;
    }

    .sh-btn:active {
        box-shadow: none ;
        margin-top: 2px;
        margin-left: 2px;
        opacity: 0.6;
    }

</style>


<button class="sh-btn">Shadow</button>
